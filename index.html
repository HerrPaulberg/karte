<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Karte</title>
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
            <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
            <style>
                #map {
                    height: 600px;
                    width: 100%;
                    background-color: #303030;
                }
            </style>
        </head>
        <body>
             <div id="map"></div>
        </body>
        <script>
            var map = L.map('map', {
                crs: L.CRS.Simple,
                minZoom: -2,
                maxZoom: 2
            });
            var imageBounds = [[0, 0], [1440, 2560]];
            L.imageOverlay('Arkanis.png', imageBounds).addTo(map);
            map.fitBounds(imageBounds);   
        </script>
    </html>
